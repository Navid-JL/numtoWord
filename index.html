<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="CSS/mobile.css">
</head>

<body>

    <div class="container">
        <div id="form">
            <div>
                <h2 class="unselectable heading">Convert numbers to words, in multiple languages</h2>
            </div>
            <form id="UIform">
                <div id="form-input">
                    <input type="text" id="inputTxt">

                    <select id="lanList">
                        <option value="en">English</option>
                        <option value="de">German</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="it">Italian</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
            <div id="result"></div>
        </div>
    </div>













    <script src="https://cdn.jsdelivr.net/npm/n2words@1.9.0/dist/n2words.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
